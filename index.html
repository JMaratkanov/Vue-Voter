<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/e47251af3a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="app">  
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-4 offset-xl-4">
                        <div class="card mt-5">
                            <div class="card-header" v-bind:class="changeCss"> <!--  v-bind:class="{'bg-primary': totalVotes2 >70, 'text-white': totalVotes2 >70}">   !--css class/style dynamisch ändern: binden key:class value:bedingung, nicht elegant template&logik trennen-->
                            <h2 class="card-title" v-bind:style="changeStyle"> <!--" v-bind:style="{ fontSize: totalVotes2+'px'}">Stimme ab !--CamelCase - css font-size wird fontSize -->

                             <small class="float-end">computed {{totalVotes2}} Stimmen</small> 
                         
                            </h2>
                            </div>
                            <div class="card-body">
                               <template  v-for="essen in sortedEssenArray" v-bind:key="essen.id">
                                <Listen-element :essen="essen"></listen-element>  <!--gebe Attribut weiter-->
                                <!--Abkürzung für v-bind:essen => :essen, v-on:click     => @click=-->
                                <hr></template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3.1.5"></script>
        <script src="seed.js"></script>
        <script src="app.js"></script>

    </body>
</html>
